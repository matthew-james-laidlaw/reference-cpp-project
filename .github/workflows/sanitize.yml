name: sanitize

on: workflow_call

jobs:
  sanitize:
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - { name: linux-asan-ubsan, runs_on: ubuntu-24.04, preset: "linux-clang",   sanitizers: "address,undefined" }
          - { name: linux-tsan,       runs_on: ubuntu-24.04, preset: "linux-clang",   sanitizers: "thread"            }
          - { name: macos-asan,       runs_on: macos-15,     preset: "macos-clang",   sanitizers: "address,undefined" }
          - { name: windows-asan,     runs_on: windows-2025, preset: "windows-clang", sanitizers: "address"           }

    runs-on: ${{ matrix.runs_on }}

    steps:

      - uses: actions/checkout@v4

      - name: Set VCPKG_ROOT
        shell: bash
        run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> "$GITHUB_ENV"

      - name: Configure
        run: cmake --preset ${{ matrix.preset }} -DCMAKE_BUILD_TYPE=Debug -DSANITIZERS=${{ matrix.sanitizers }}

      - name: Build
        run: cmake --build build/${{ matrix.preset }} --config Debug --parallel

      - name: Test
        run: ctest --test-dir build/${{ matrix.preset }} --build-config Debug --parallel --no-tests=error
